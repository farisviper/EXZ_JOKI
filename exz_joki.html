<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXZ_JOKI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 20px 0;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        .button {
            padding: 15px 0;
            width: 200px;
            text-align: center;
            border-radius: 50px;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s, color 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            color: #f39c12;
        }
        .button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="e:\ez_joki\logo exz_joki.jpg" alt="EXZ_JOKI Logo">
    </div>
    <h1>EXZ_JOKI</h1>
    <div class="button-container">
        <a href="https://www.instagram.com/exz_joki/" class="button">Instagram</a>
        <a href="https://wa.me/083142235518?text=Mau%20Joki%20Nih%20Lekku" class="button">WhatsApp</a>
    </div>
</body>
</html>
